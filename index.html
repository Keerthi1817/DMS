<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>
    <div class="nav-container">
        <a href="#" class="nav-item active">Dashboard<span class="indicator"></span></a>
        <a href="#" class="nav-item attendance">Attendance %</a>
        <a href="#" class="nav-item">Profile</a>
        <a href="#" class="nav-item absent">I'm Absent today</a>
    </div>
    <div class="department-wrapper">
        <div class="department-container">
            <h2>Department of Information Technology</h2>
        </div>
    </div>
    <div class="attendance">
        <div class="finalyear">
            <div class="four">
                <h3 style="display: block;">Final Year</h3>
                <br>
                <h5 style="display: block;">No of Candidates Present Today:</h5>
                <div class="progress-bar">
                    <div class="progress-bar-inner" data-value="24" data-max-value="24">
                        <span class="progress-label">24/24</span>
                    </div>
                </div>
                <div class="absentees">
                    <h5></h5>
                </div>

            </div>

        </div>
        <div class="finalyear">
            <div class="four">
                <h3>Third Year</h3>
                <br>
                <h5>No of Candidates Present Today:</h5>
                <div class="progress-bar">
                    <div class="progress-bar-inner" data-value="35" data-max-value="35">
                        <span class="progress-label">35/35</span>
                    </div>
                </div>
                <div class="absentees">
                    <h5></h5>
                </div>

            </div>

        </div>
        <div class="finalyear">
            <div class="four">
                <h3>Second Year</h3>
                <br>
                <h5>No of Candidates Present Today:</h5>
                <div class="progress-bar">
                    <div class="progress-bar-inner" data-value="60" data-max-value="60">
                        <span class="progress-label">35/35</span>
                    </div>
                </div>
                <div class="absentees">
                    <h5></h5>
                </div>

            </div>


        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
